<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Reproductor ZenoFM Autom谩tico</title>
<style>
  body {
    background: #0a0a0a;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 80px;
  }
  .btn {
    background: #1db954;
    border: none;
    padding: 14px 28px;
    border-radius: 8px;
    font-size: 16px;
    color: white;
    cursor: pointer;
  }
  audio {
    margin-top: 40px;
    width: 300px;
  }
</style>
</head>
<body>

<h2> Radio en Vivo</h2>
<p>Si no se reproduce autom谩ticamente, presiona el bot贸n:</p>

<!-- Reproductor oculto -->
<audio id="player" autoplay muted preload="auto" type="audio/mpeg">
  <source src="http://uk18freenew.listen2myradio.com:15568/;stream.mp3" type="audio/mpeg">
</audio>

<!-- Bot贸n visible solo si el navegador bloquea el autoplay -->
<button class="btn" id="playButton">Reproducir Radio</button>

<script>
const player = document.getElementById('player');
const playButton = document.getElementById('playButton');

// Intentar reproducir autom谩ticamente
player.play().then(() => {
  // Si reproduce, activar el sonido
  setTimeout(() => player.muted = false, 500);
  playButton.style.display = 'none'; // ocultar el bot贸n
}).catch((error) => {
  console.log("Autoplay bloqueado:", error);
  playButton.style.display = 'inline-block'; // mostrar bot贸n
});

// Si el usuario hace clic en el bot贸n
playButton.addEventListener('click', () => {
  player.muted = false;
  player.play();
  playButton.style.display = 'none';
});
</script>

</body>
</html>
