<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Radio Online</title>
  <style>
    body {
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h2 {
      margin-bottom: 15px;
      letter-spacing: 1px;
    }
    .player {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    button {
      background-color: #1db954;
      border: none;
      color: white;
      font-size: 18px;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #17a447;
      transform: scale(1.05);
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h2>üéß Mi Radio Online</h2>

  <div class="player">
    <p id="status">Reproduciendo autom√°ticamente...</p>
    <button id="playBtn" disabled>‚ñ∂Ô∏è Reproduciendo</button>
    <button id="pauseBtn">‚è∏Ô∏è Pausar</button>
  </div>

  <!-- IFRAME oculto para el autoplay -->
  <iframe id="radioFrame"
    src="https://uk18freenew.listen2myradio.com/live.mp3?typeportmount=s1_15568_stream_171681416"
    allow="autoplay"
    style="width:0;height:0;border:none;">
  </iframe>

  <script>
    const frame = document.getElementById("radioFrame");
    const playBtn = document.getElementById("playBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const status = document.getElementById("status");
    const streamURL = "https://uk18freenew.listen2myradio.com/live.mp3?typeportmount=s1_15568_stream_171681416";

    pauseBtn.addEventListener("click", () => {
      frame.src = ""; // detener
      status.textContent = "Radio detenida.";
      playBtn.disabled = false;
      playBtn.textContent = "‚ñ∂Ô∏è Reanudar";
      pauseBtn.disabled = true;
    });

    playBtn.addEventListener("click", () => {
      frame.src = streamURL; // reanudar
      status.textContent = "Reproduciendo...";
      playBtn.disabled = true;
      playBtn.textContent = "‚ñ∂Ô∏è Reproduciendo";
      pauseBtn.disabled = false;
    });

    // Al cargar, desactiva el bot√≥n de play porque el audio ya empieza solo
    window.addEventListener("load", () => {
      playBtn.disabled = true;
      pauseBtn.disabled = false;
    });
  </script>

</body>
</html>
